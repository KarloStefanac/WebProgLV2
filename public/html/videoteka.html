<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karlo Stefanac">
    <link rel="stylesheet" href="/style/videoteka.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <title>Filmovi</title>
</head>
<body>
    <header>
		<h1>Dobrodosli u Videoteku!!</h1>
	</header>
    <nav>
        <button class="dropbtn" aria-labelledby="Navigacija">| | |</button>
            <div class="dropdown-content">
                <a href="/">Pocetna</a>
                <a href="/grafikon">Grafikon</a>
                <a href="/slike">Galerija</a>
                <a href="/videoteka">Videoteka</a>
            </div>                
    </nav>
    <div class="kosarica-container">
        <button class="dropbtn">Kosarica</button>
        <div class="dropdown-kosarica">
            <ul id="lista-kosarice">
                <!-- Dinamicki popunjeno -->
            </ul>
            <button id="potvrdi-kosaricu">Potvrdi odabir</button>
        </div>  
    </div>
    <br><br>
    <!-- Filtri -->
    <div id="filteri">
        <select id="filter-genre">
        </select>
        <input type="number" id="filter-year" placeholder="Godina od">
        
        <!-- <select id="filter-country"> -->
        <div id="filter-country"></div>
        <input type="range" id="filter-length" min="60" max="180" step="5" value="60">
        <span id="length-value">60</span>
        <button id="primijeni-filtere">Filtriraj</button>
    </div>
    <h2>Popis Filmova</h2>
    <div class="table-container">
		<table class="movies">
            <thead>
                <tr>
                    <th>Naslov</th>
                    <th><a id="table-years" href="#" onclick="sortByYears()">Godina</a></th>
                    <th>Žanr</th>
                    <th>Redatelji</th>
                    <th>Trajanje</th>
                    <th>Države</th>
                    <th>Ocjena</th>
                    <th>Posudi</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
		</table>
    </div>

    <script src="script.js"></script>
</body>
</html>
